<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Calculator</title>
</head>
<body>

<h2>Matrix Calculator</h2>

<form id="matrixForm">
    <label for="matrixSizeA">Matrix A Size: </label>
    <input type="text" id="matrixSizeA" name="matrixSizeA" required><br><br>

    <label for="matrixA">Matrix A Values: </label>
    <input type="text" id="matrixA" name="matrixA" required><br><br>

    <label for="matrixSizeB">Matrix B Size: </label>
    <input type="text" id="matrixSizeB" name="matrixSizeB" required><br><br>

    <label for="matrixB">Matrix B Values: </label>
    <input type="text" id="matrixB" name="matrixB" required><br><br>

    <label for="operation">Operation: </label>
    <select id="operation" name="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
    </select><br><br>

    <button type="submit">Calculate</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('matrixForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // 收集表单数据
        var matrixSizeA = document.getElementById('matrixSizeA').value;
        var matrixA = document.getElementById('matrixA').value;
        var matrixSizeB = document.getElementById('matrixSizeB').value;
        var matrixB = document.getElementById('matrixB').value;
        var operation = document.getElementById('operation').value;

        // 构建请求体数据
        var requestData = {
            matrixSizeA: matrixSizeA,
            matrixA: matrixA,
            matrixSizeB: matrixSizeB,
            matrixB: matrixB,
            operation: operation
        };

        // 发送POST请求到后端
        fetch('/api/matrix/calculate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData) // 确保请求体是JSON字符串
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').textContent = 'Result: ' + JSON.stringify(data, null, 2); // 格式化JSON输出
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            });
    });
</script>

</body>
</html>
